<ion-header-bar class="bar-assertive">
   <h1 class="title">Sign Up</h1>
</ion-header-bar>
<ion-content class="has-header padding">
   <div class="list">
      <label class="item item-input">
      <span class="input-label">Name</span>
      <input type="text" ng-model="user.name">
      </label>
      <label class="item item-input">
      <span class="input-label" >Email</span>
      <input type="email" ng-model="user.email" autocorrect="off" autocapitalize="none">
      </label>
      <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" ng-model="user.password">
      </label>
      <label class="item item-input" style="padding: 0px;">
      <button class="button button-block button-assertive" ng-click="createUser()" style="width: 90%; margin-left: 5%;">
      Sign Up
      </button>
      </label>
   </div>
</ion-content>
