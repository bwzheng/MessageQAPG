<div class="modal slide-in-up" ng-controller="QuestionDetailController">
   <header class="bar bar-header bar-secondary" style="background: rgba(0,0,0,0);">
     <h2 class="title">{{question[0].professional.name}}</h2>
     <button class="button button-clear button-positive" ng-click="close()">Close</button>
   </header>


   <ion-content class="has-header" has-tabs="true">
     <div class="item item-avatar" style="width: 80%; margin-left: 10%; margin-bottom: 10px;">
       <img ng-src="{{question[0].professional.face}}">
       <h2>{{question[0].professional.name}}</h2>
       <p>${{question[0].professional.price}}</p>
     </div>

     <div class="item item-text-wrap" style="padding: 10px; margin-bottom: 10px;">
       <p>
         {{question[0].item}}
       </p>
     </div>
     <div class="item assertive" style="width: 80%; margin-left: 10%;text-align: center;" ng-show="{{!isMyQuestion && hasAnswered}}">
       <button type="button" name="button" class="button button-outline button-positive" style="text-align: center;" ng-click="payAndWhisper()" ng-show="{{hasAnswered}}">Eavesdrop</button>
     </div>
     <div class="item assertive" style="width: 80%; margin-left: 10%; text-align: center;" ng-show="{{isMyQuestion}}">
       <button type="button" name="button" ng-click="play()" class="button button-outline button-positive" ng-show="{{hasAnswered}}">Play Answer</button>
       <div ng-show="{{!hasAnswered}}">Waiting for answer...</div>
     </div>
     <div class="item assertive" style="width: 80%; margin-left: 10%; text-align: center;" ng-show="{{!isMyQuestion && !hasAnswered}}">
       <div ng-show="{{!hasAnswered}}">Waiting for answer...</div>
     </div>
     <div class="item" style="width: 80%; margin-left: 10%;text-align: center; color: grey;">
       <div class="Whisper-Count">
         Eavesdropped {{WhisperCount}} Times
       </div>
     </div>

   </ion-content>



</div>
