<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- My Questions Tab -->
  <ion-tab title="Popular Questions" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/questions">
    <ion-nav-view name="tab-questions"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Find & Ask" icon-off="ion-ios-search" icon-on="ion-search" href="#/tab/find">
    <ion-nav-view name="tab-find"></ion-nav-view>
  </ion-tab>

  <!-- My Questions Tab -->
  <ion-tab title="My Questions" icon-off="ion-ios-filing-outline" icon-on="ion-ios-filing" href="#/tab/myquestions">
    <ion-nav-view name="tab-myquestions"></ion-nav-view>
  </ion-tab>


</ion-tabs>
